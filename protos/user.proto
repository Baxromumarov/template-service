syntax = "proto3";


// import "google/protobuf/timestamp.proto";

package user;


service UserService {
  rpc Create(User) returns (User);
  rpc CreateAd(Address) returns (Address);
  rpc Insert(User) returns (User);
  rpc InsertAd(Address) returns (Address);
//  rpc Update(User) returns (UserInfo);
  rpc Delete(ById) returns (UserInfo);
  rpc GetById(ById) returns (User);
  rpc GetAll(Empty) returns (UserResp);

}
message Empty{
}
message ById {
  string id = 1;

}

message UserResp{
 repeated User user = 1;


}
//
//message ListReq {
//  int64 page = 1;
//  int64 limit = 2;
//  repeated User sort = 3;
//
//}
message UserInfo {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  
}



message Address {
  string id =1;
  string City = 2;
  string Country = 3;
  string District = 4;
  string PostalCode = 5;
  
}

message User {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string bio = 5;
  repeated string phoneNumbers = 6;
  repeated Address Addresses = 7;
  int64 typeId = 8;
  string Status = 9;
  string createdAt = 10;
  string updatedAt = 11;
  string deletedAt = 12;

}
